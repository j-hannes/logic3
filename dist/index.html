<!DOCTYPE html>
<html lang="en" ng-app="logic3">
<head>
	<meta charset="UTF-8">
	<title></title>
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body ng-cloak>
  <table class="board" ng-controller="BoardCtrl as board">
    <tr>
      <td colspan="3" rowspan="3" class="board-info"></td>
      <td class="vertical-markers">
        <div class="marker"
             ng-repeat="_ in board.puzzleConfig.vertical">
          &nbsp;
        </div>
      </td>
    </tr>
    <tr>
      <td class="vertical-sums">
        <div class="sum"
             ng-repeat="vblocks in board.puzzleConfig.vertical">
          {{ vblocks | spaceRequired }}
        </div>
      </td>
    </tr>
    <tr>
      <td class="vertical-blocks">
        <div class="vblocks"
             ng-repeat="vblocks in board.puzzleConfig.vertical">
          <div class="block"
               ng-repeat="vblock in vblocks track by $index">
            {{ vblock }}
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td class="horizontal-markers">
        <div class="marker"
             ng-repeat="_ in board.puzzleConfig.horizontal">
        </div>
      </td>
      <td class="horizontal-sums">
        <div class="sum"
             ng-repeat="hblocks in board.puzzleConfig.horizontal">
          {{ hblocks | spaceRequired }}
        </div>
      </td>
      <td class="horizontal-blocks">
        <div class="hblocks"
             ng-repeat="hblocks in board.puzzleConfig.horizontal">
          <div class="block"
               ng-repeat="hblock in hblocks track by $index">
            {{ hblock }}
        </div>
      </td>
      <td class="cells">
        <div class="cell-row"
             ng-repeat="_ in board.puzzleConfig.horizontal">
          <div class="cell"
             ng-repeat="_ in board.puzzleConfig.vertical">
          </div>
        </div>
      </td>
    </tr>
  </table>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
